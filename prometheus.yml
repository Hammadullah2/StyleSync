global:
  scrape_interval: 5s      # how often to scrape metrics
  evaluation_interval: 5s  # how often to evaluate rules

scrape_configs:
  # Backend / RAG API
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']  # FastAPI service port with /metrics

  # --- StyleSync API (LLM metrics) ---
  - job_name: 'stylesync-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics

  # --- MLflow (if instrumented) ---
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']

  # --- Node exporter for EC2 system metrics (optional) ---
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

